<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-md-offset-3">
            <h5 class="card-title">Users from API</h5>
            <table class="table table-responsive table-hover" th:if="${not #lists.isEmpty(users)}">
                <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Language</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tr th:remove="all">
                    <td>Joe</td>
                    <td>Buck</td>
                    <td>Male</td>
                    <td>foo@example.com</td>
                    <td>English</td>
                    <td>123-123-1234</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name.first}">Joe</td>
                    <td th:text="${user.name.last}">Buck</td>
                    <td th:text="${user.gender}">Male</td>
                    <td th:text="${user.email}">foo@example.com</td>
                    <td th:text="${user.language}">English</td>
                    <td th:text="${user.phone}">123-123-1234</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
